<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            padding-top: 3.5rem;
            background-color: #f8f9fa;
        }

        .news-card {
            margin-bottom: 1.5rem;
        }

        .news-card img {
            height: 200px;
            object-fit: cover;
        }

        .news-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .news-content {
            font-size: 1rem;
        }

        .btn-action {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">M&T News</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
            <a href="/signupnews" class="btn btn-outline-success">Add News</a>
            <form action="/logout" method="post" style="display:inline;">
                <button class="btn btn-outline-success" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="text-center my-5">Latest News</h1>
    <div class="row">
        <div th:if="${#lists.isEmpty(newsp)}" class="col-md-12 text-center my-5">
            <h2>No news yet!</h2>
        </div>
        <div th:if="${not #lists.isEmpty(newsp)}" class="col-md-12">
            <div class="row">
                <div th:each="news : ${newsp}" class="col-md-4 news-card">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 th:text="${news.title}" class="card-title news-title"></h5>
                            <p th:text="${news.content}" class="card-text news-content"></p>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <a th:href="@{/edit/{id}(id=${news.id})}" class="btn btn-primary btn-action">EDIT</a>
                            <form action="#" th:action="@{/delete}" th:object="${news}" method="post">
                                <input type="hidden" name="id" th:value="${news.id}">
                                <input class="btn btn-danger" type="submit" value="DELETE"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 text-center my-5">
            <a href="/signupnews" class="btn btn-primary">Add News</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
