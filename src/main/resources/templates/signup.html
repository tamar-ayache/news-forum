<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .role-options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #ownerCodeSection {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Signup</h2>
  <form action="/signup" method="post">
    <!-- Username input -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required maxlength="20"><br><br>

    <!-- Password input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required maxlength="50"><br><br>

    <!-- Role selection -->
    <label>Role:</label><br>
    <div class="role-options">
      <input type="radio" id="roleUser" name="role" value="USER" checked onclick="document.getElementById('ownerCodeSection').style.display='none'">
      <label for="roleUser">User</label>
      <input type="radio" id="roleAdmin" name="role" value="ADMIN" onclick="document.getElementById('ownerCodeSection').style.display='block'">
      <label for="roleAdmin">Admin</label>
    </div>

    <!-- Owner Code input for Admin role -->
    <div id="ownerCodeSection">
      <label for="ownerCode">Owner Code:</label>
      <input type="text" id="ownerCode" name="ownerCode"><br><br>
    </div>

    <!-- Submit button -->
    <button type="submit">Signup</button>
    <a href="javascript:void(0);" onclick="window.history.back();" class="btn btn-outline-secondary">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8.354 12.354a.5.5 0 0 1 0-.708l-4-4a.5.5 0 0 1 .708-.708L8.5 10.793V3.5a.5.5 0 1 1 1 0v7.293l4.438-4.439a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0z"/>
      </svg>
      Back
    </a>  </form>
</div>
</body>
</html>
