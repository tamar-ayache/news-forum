<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body {
      padding-top: 3.5rem;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .btn-submit {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">M&T News</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
        </li>
      </ul>
      <form action="/logout" method="post" style="display:inline;">
        <button class="btn btn-outline-success" type="submit">Logout</button>
      </form>
    </div>
  </div>
</nav>
<div class="container my-5">
  <h2 class="mb-5">Add News</h2>
  <div class="row">
    <div class="col-md-6">
      <form th:action="@{/addnews}" th:object="${news}" method="post">
        <div class="form-group">
          <label for="title" class="form-label">Title</label>
          <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter title">
          <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="content" class="form-label">Content</label>
          <textarea th:field="*{content}" class="form-control" id="content" placeholder="Enter content" rows="5"></textarea>
          <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger" maxlength="100" title="content to long you can put only 100 character"></span>
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
